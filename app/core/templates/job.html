<div class="col-sm-12">
    <table class="table jobTable">
        <tbody>
        <tr ng-repeat="obj in vm.jobs | filter:vm.text">
            <td class="text-bold">{{obj.CompanyName}}</td>
            <td class="">{{obj.JobTitle}}</td>
            <td class="">{{obj.DatePosted}}</td>
            <td class="border-white">{{obj.NewPost}}</td>
        </tr>
        </tbody>
    </table>
</div>
