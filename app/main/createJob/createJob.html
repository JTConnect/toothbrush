<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <!-- <div id="form-container"> -->
        <div class="page-header text-center">
            <h2 ui-sref="home">i<i style="color:#1aa3ff;" class=" fa fa-heart"></i>RemoteWork</h2>
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a class="btn btn-default disabled"><span ng-class="{ blueActive: vm.state.is('root.appLayout.createJob.postAJob')}">1</span> Create</a>
                <a ui-sref-active="active" class="btn btn-default disabled"><span ng-class="{ blueActive: vm.state.is('root.appLayout.createJob.previewJob')}">2</span> Preview</a>
                <a ui-sref-active="active" class="btn btn-default disabled"><span ng-class="{ blueActive: vm.state.is('root.appLayout.createJob.payJobPost')}">3</span> Pay</a>
            </div>
        </div>
        <!-- our nested state views will be injected here -->
        <div class="container"  id="form-views" ui-view></div>
    </div>
</div>
