<h2>Have a Look:</h2>

<div class="row mBottom20">
    <div class="col-sm-12 col-xs-12">
        <div class="btn-group">
            <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob"><i
                    class="fa fa-pencil-square-o"></i> Make changes?
            </button>
            <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
        </div>
    </div>
</div>

<div class="bottomSpace">
    <div class="row">
        <div class="col-sm-8 col-xs-12 view-post-header">
            <h1>
                {{vm.previewJob.JobTitle}}
            </h1>
            <h3>POSTED {{vm.todaysDate}}</h3>
            <h2>
                <span> {{vm.previewJob.CompanyName}}</span>
                <br />
                <span>Headquarters: {{vm.previewJob.CompanyLocation}}</span>
                <br />
                <a ng-href="{{vm.previewJob.CompanyUrl}}" target="_blank">{{vm.previewJob.CompanyUrl}}</a>
            </h2>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div ng-if="!(vm.previewJob.CompanyLogo == '/content/images/DefaultLogo.png')" class="view-job-companylogo">
                <img ng-src="{{vm.previewJob.CompanyLogo}}" />
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="apply mBottom20 word-wrap">
                <div ng-bind-html="vm.previewJob.JobDescription"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="apply">
                <span class="text-bold">APPLY FOR THIS POSITION</span>
                <br/>
                <div class="word-wrap" ng-bind-html="vm.previewJob.HtmlStringApply"></div>
            </div>
        </div>
    </div>

    <div class="mBottom20"></div>

    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="btn-group pull-right">
                <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob">
                    <i class="fa fa-pencil-square-o"></i> Make changes?
                </button>
                <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
            </div>
        </div>
    </div>

</div>
