<h2>Have a Look:</h2>

<div class="row mBottom20">
    <div class="col-sm-12 col-xs-12">
        <div class="btn-group">
            <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob"><i
                    class="fa fa-pencil-square-o"></i> Make changes?
            </button>
            <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
        </div>
    </div>
</div>

<div class="apply mBottom20">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{vm.previewJob.JobTitle}}</h1>
            <hr/>
        </div>
        <div class="col-sm-12">
            <h2>{{vm.previewJob.CompanyName}},
                <small><a ng-href="{{vm.previewJob.CompanyUrl}}" target="_blank">{{vm.previewJob.CompanyUrl}}</a></small>
            </h2>
            <hr/>
        </div>
        <div class="col-sm-12">
            <h2><span class="glyphicon glyphicon-map-marker text-blue"></span><span class="text-bold">{{vm.previewJob.CompanyLocation}}</span></h2>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12"><h4 ng-bind-html="vm.previewJob.JobDescription"></h4> <hr/></div>
        <div class="col-sm-12">
            <i class="fa fa-info-circle text-blue pull-left" aria-hidden="true"></i>
            Make sure your description is as descriptive as possible.
        </div>
        </div>
    </div>
</div>

<div class="apply mBottom20" >
    <div class="row">
        <div class="col-sm-12">
            <div>
                <h2>How to Apply?</h2>
                <hr/>
            </div>

            <div><h3>{{vm.previewJob.Apply}}</h3></div>
        </div>
    </div>
</div>

<div class="row mBottom20">
    <div class="col-sm-12 col-xs-12">
        <div class="btn-group pull-right">
            <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob">
                <i class="fa fa-pencil-square-o"></i> Make changes?
            </button>
            <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
        </div>
    </div>
</div>
