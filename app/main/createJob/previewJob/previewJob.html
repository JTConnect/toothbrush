<h2>Have a Look:</h2>

<div class="row">
    <div class="col-sm-12 col-xs-12">
        <div class="btn-group">
            <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob"><i
                    class="fa fa-pencil-square-o"></i> Make changes?
            </button>
            <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
        </div>
    </div>
</div>


<hr/>
<div class="row">
    <div class="col-sm-12"><h1>{{vm.previewJob.JobTitle}}</h1></div>
    <div class="col-sm-12">
        <h2>{{vm.previewJob.CompanyName}},
           <small><a ng-href="{{vm.previewJob.CompanyUrl}}">{{vm.previewJob.CompanyUrl}}</a></small>
        </h2>
    </div>
    <div class="col-sm-12">
        <h2><b>{{vm.previewJob.CompanyLocation}}</b><span class="glyphicon glyphicon-map-marker"></span></h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-12"><h4 ng-bind-html="vm.previewJob.JobDescription"></h4></div>
</div>

<div class="row">
    <div class="col-sm-6 col-xs-6 pTop-15">
        Make sure your description <br/> is as descriptive as possible.
    </div>
</div>

<hr/>

<div class="row">
    <div class="jumbotron">
       <div><h2>How to Apply?</h2></div>

        <div><h3>{{vm.previewJob.Apply}}</h3></div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-xs-12">
        <div class="btn-group pull-right">
            <button class="btn btn-warning" ui-sref="root.appLayout.createJob.postAJob">
                <i class="fa fa-pencil-square-o"></i> Make changes?
            </button>
            <button class="btn btn-primary" ui-sref="root.appLayout.createJob.payJobPost">{{vm.message}} &raquo;</button>
        </div>
    </div>
</div>
<div style="margin-bottom: 3em;"></div>
